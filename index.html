<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h3 id="high-scores">View Highscores</h3>
        <h3 id="timer">Time: <span id = "time"></span></h3>
    </header>   
    
    <section id="title">
        Coding Quiz Challenge
    </section>

    <div id="quiz">
        <h4>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds.</h4>
        <button id="start">Start Quiz</button>
  
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
