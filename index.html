<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <!-- Top fixed header with high scorers and timer -->
    <header>
        <h3 id="high-scores">View Highscores</h3>
        <h3 id="timer">Time: <span id = "time"></span></h3>
    </header>   
    <!-- Title element -->
    <section id="title-section">
        <h1>Coding Quiz Challenge</h1>
            <!-- Questions element -->
            <h4>  
                Try to answer the following code-related multiple choice questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score time by ten seconds.
            </h4>
            <!-- start button -->
            <button id="start">Start Quiz</button>
        
    </section>
    <!-- Questions -->
    <section id="question-section">
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
